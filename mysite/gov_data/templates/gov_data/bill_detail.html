<!DOCTYPE HTML>
<html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Senators</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'gov_data/senator_index_style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-inverse">
            <a class='btn btn-success nav-item nav-link' role='button' href = '{% url "gov_data:index" %}'>Home</a>
            <a class='btn btn-danger nav-item nav-link' role='button' href='{% url "gov_data:bills_index" %}'>Bills</a>
            <a class='btn btn-primary nav-item nav-link' role='button' href='{% url "gov_data:senators_index" %}'>Senators</a>
        </nav>        
        <div class = 'container'>
            <div class = 'row'>
                <h1> {{bill.title}}</h1>
            </div>
            <div class = 'row'>
                <p> Sponsor: <a href='{% url "gov_data:senator_detail" sponsor.id %}'> {{sponsor.first}} {{sponsor.last}}</a></p>
            </div>
            <p>Cosponsors:</p>
            {% if cosponsor_list %}
                <ul>
                {% for cosponsor in cosponsor_list %}
                    <li><a href='{% url "gov_data:senator_detail" cosponsor.id %}'> {{cosponsor.first}} {{cosponsor.last}}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No Cosponsors to display.</p>
            {% endif %}
        </div>
