<!DOCTYPE HTML>
<html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bills</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'gov_data/senator_index_style.css' %}" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-inverse">
            <a class='btn btn-success nav-item nav-link' role='button' href = '{% url "gov_data:index" %}'>Home</a>
            <a class='btn btn-danger nav-item nav-link' role='button' href='{% url "gov_data:bills_index" %}'>Bills</a>
            <a class='btn btn-primary nav-item nav-link' role='button' href='{% url "gov_data:senators_index" %}'>Senators</a>
        </nav> 
        <div class='container'>
            <div class='row'>
                <div class='col-sm-offset-4 col-sm-4'>
                    <h1>Bills List</h1> 
                </div>
            </div>
            {% if bill_list %}
            <div class='row'>
                <p>Displaying Bills {{start}} to {{end}}</p>
                <a href = '{% url "gov_data:bills_index" last %}' class='btn btn-danger btn-sm' role='button'>Back</a>
                <a href = '{% url "gov_data:bills_index" next %}' class='btn btn-info btn-sm' role='button'>Next</a>                
            </div>  
                <ul>    
                {% for bill in bill_list %} 
                    <li><a href = '{% url "gov_data:bill_detail" bill.bill_id %}'>{{ bill.title}}</a></li>
                {% endfor %}
                </ul>
                <div class='row'>
                <p>Displaying Bills {{start}} to {{end}}</p>
                    <a href = '{% url "gov_data:bills_index" last %}' class='btn btn-danger btn-sm' role='button'>Back</a>
                    <a href = '{% url "gov_data:bills_index" next %}' class='btn btn-info btn-sm' role='button'>Next</a>                
                </div>  
            {% else %}
                <p>No Bills to display.</p>
            {% endif %}
        </div>
